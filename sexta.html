    <script>
    function setup() {

    var data = [250, 200, 150, 100,50];
      var año = ['Economia', 'Taller I', 'Seminario Diseño Gráfico I','Taller IV', 'Historia I y II']
        var width = 1000, // canvas width and height
          height = 350,
          margin = 20,
          w = width - 2 * margin, // chart area width and height
          h = height - 2 * margin;

      var barWidth =  (h / data.length) * 0.8; // width of bar
      var barMargin = (h / data.length) * 0.2; // margin between two bars

      createCanvas(width, height).parent("vis");;

      textSize(14);

      push();
      translate(margin, margin); // ignore margin area

      for(var i=0; i<data.length; i++) {
        push();
        if (data[i]>200){fill('darkred')}
        else {fill('steelblue')}
        noStroke();
        translate(0, i* (barWidth + barMargin)); // jump to the top right corner of the bar
        rect(0, 0, data[i]*3, barWidth); // draw rect

        fill('#FFF');
        text(año[i], 5, barWidth/2 + 5); // write data

        pop();
      }

      pop();
    }
    </script>
